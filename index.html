<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Minimal video player web component</title>
    <link
      rel="stylesheet"
      href="css/styles.css" />
    <script
      type="module"
      src="js/main.js"></script>
  </head>

  <body>
    <video-player
      title="Video: Responsive web design - Benjamin code"
      data-iframe-src="https://www.youtube-nocookie.com/embed/gjrfVbTuWWY?autoplay=1">
      <a
        href="https://www.youtube.com/watch?v=gjrfVbTuWWY"
        aria-label="load video">
        <img
          src="https://images.unsplash.com/photo-1531403009284-440f080d1e12?fit=crop&w=1024&h=576"
          width="1024"
          height="576"
          loading="lazy"
          decoding="async"
          alt="Benjamin code" />
      </a>
    </video-player>

    <video-player
      title="Video: Above the Clouds - Vivien HÃ¡rshegyi"
      data-iframe-src="https://player.vimeo.com/video/1002451021?autoplay=1&dnt=true">
      <a
        href="https://vimeo.com/1002451021"
        aria-label="load video">
        <img
          src="https://images.unsplash.com/photo-1730825447957-028c9e2efeba?fit=crop&w=1024&h=576"
          width="1024"
          height="576"
          loading="lazy"
          decoding="async"
          alt="Clouds of various colors" />
      </a>
    </video-player>
  </body>
</html>
